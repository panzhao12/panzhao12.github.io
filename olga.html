<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Pan's</title>
     <link rel="stylesheet" href="olga.css">

</head>

<body>

          <div class="slice slice-9"></div>

          <div class="slice slice-11"></div>
          <div class="slice slice-12"></div>
          <div class="slice slice-13"></div>
          <div class="slice slice-14"></div>
          <div class="slice slice-15"></div>
          <div class="slice slice-16"></div>
          <div class="slice slice-17"></div>
          <div class="slice slice-18"></div>
          <div class="slice slice-19"></div>
          <div class="slice slice-20"></div>

          <div class="slice slice-24"></div>

     <div class="iframe-container">
          <iframe title="player" id="sc-iframe" allow="autoplay"
               src="https://w.soundcloud.com/player/?url=https://soundcloud.com/bromancerecords/the-blaze-virile-1"></iframe>
     </div>

     <div class="volume-bar">
          <input type="range" min="0" max="100" step="0.1" value="30" id="volume">
     </div>
     <div class="progress-bar">
          <div id="total">00:00</div>
          <input type="range" min="0" max="100" step="0.1" value="0" id="progress">
          <div id="position">00:00</div>
          <div class="toggle-play play" id="toggle-play"></div>
     </div>

     <script type="text/javascript" src="https://w.soundcloud.com/player/api.js"></script>

</html>
